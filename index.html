<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hang Man Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>HangMan</h1>
			</div>
		</div>

		<div id="gamePlay" class="row">
			<div class="col-md-12">
				<h2> <span id="user-a"></span> <span id="user-b"> </span> <span id="user-c"> </span> <span id="user-d">  </span></h2>
			</div>

			<div class="col-md-6">
				<p>Guesses Left: <span id="guesses-text">10</span></p>
			</div>
				
			<div class="col-md-6">
				<p>Wrong Guesses: <span id="user-text"></span></p>		
			</div>	
		
		</div>

		<div class="row">
			<div class="col-md-6">
				<p>Wins: <span id="wins-text"></span></p>
			</div>
				
			<div class="col-md-6">
				<p>Losses: <span id="losses-text"></span></p>		
			</div>
		</div>

		<script type="text/javascript"  src="assets/javascript/game.js"></script>
	
	</div>
</body>
</html>
